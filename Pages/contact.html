<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/modals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Floating Cart Button */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #2ecc71;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2000;
        }

        #cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: #800020;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
        }

        @media (max-width: 768px) {
            .fab {
                width: 50px !important;
                height: 50px !important;
                bottom: 15px !important;
                right: 15px !important;
                font-size: 20px !important;
            }

            #cart-count {
                width: 20px !important;
                height: 20px !important;
                font-size: 10px !important;
                top: -3px !important;
                right: -3px !important;
            }
        }
    </style>
</head>
<body>

    <header class="main-header" id="main-header"></header>

    <div class="page-container">
        <h1 class="section-title">Get In Touch</h1>
        <p style="text-align:center; color:#666; margin-bottom:40px;">Have a query? We'd love to hear from you!</p>
        
        <div class="contact-grid">
            <div class="contact-box">
                <i class="fa-solid fa-phone"></i>
                <h3>Call Us</h3>
                <p><a href="tel:+919978744573" style="color:var(--text); text-decoration:none;">Shrikant Limbachiya :+91  99787 44573</a></p>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-phone"></i>
                <h3>Call Us</h3>
                <p><a href="tel:+919974565391" style="color:var(--text); text-decoration:none;">Mihirkumar Patel :+91  99745 65391</a></p>
            </div>
            <div class="contact-box">
                <i class="fa-brands fa-whatsapp"></i>
                <h3>WhatsApp</h3>
                <a href="whatsapp_select.html" target="_blank" style="color:var(--text); text-decoration:none;">Chat with us</a>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:thenuttychocomorsels@gmail.com" style="color:var(--text); text-decoration:none;">thenuttychocomorsels@gmail.com</a></p>
            </div>
        </div>
    </div>

    <div class="fab" onclick="openCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content" style="max-width:350px; text-align:center;">
            <div style="text-align:right;">
                <button onclick="document.getElementById('loginModal').style.display='none'" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <h2 style="margin-bottom:20px; color:var(--primary);">Welcome Back</h2>
            <button class="google-btn" onclick="loginGoogle()">
                <i class="fa-brands fa-google" style="color:#DB4437;"></i> Sign in with Google
            </button>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
                <h2>My Orders</h2>
                <button onclick="document.getElementById('profileModal').style.display='none'" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div id="myOrdersList" style="margin-top:15px;">Loading...</div>
        </div>
    </div>

    <footer id="main-footer"></footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="../JS/layout.js"></script>

    <script src="../JS/bill.js"></script>

</html>
