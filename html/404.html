<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The Nutty Choco Morsels</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: #fffcf5;
        }
        .error-code {
            font-size: 6rem;
            color: #6b0f1a;
            font-family: 'Playfair Display', serif;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        .home-btn {
            background: #6b0f1a;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .home-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for has crumbled away.</p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>
</body>
</html>
