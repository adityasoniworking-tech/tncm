<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - thenuttychocomorsels</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">

    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* Floating Cart Button */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #2ecc71;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2000;
        }

        #cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: #800020;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
        }

        /* Checkout Form Styling */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .checkout-form input, .checkout-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        .checkout-form textarea {
            height: 80px;
            resize: none;
        }

        .order-btn-main {
            width: 100%;
            padding: 15px;
            background: #6b0f1a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .order-btn-main:hover {
            background: #4d0a12;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.3rem !important;
                margin: 15px 10px 10px !important;
                padding: 0 10px;
                line-height: 1.2;
            }

            .filter-bar {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                padding: 10px;
                justify-content: center;
            }

            .filter-btn {
                font-size: 0.8rem !important;
                padding: 8px 12px !important;
                margin: 0 !important;
                min-width: auto;
                flex: 0 0 auto;
            }

            .grid {
                gap: 12px !important;
                padding: 15px 10px !important;
                grid-template-columns: 1fr !important;
            }
            
            .product-card {
                width: 100% !important;
                max-width: 100% !important;
            }

            .fab {
                width: 50px !important;
                height: 50px !important;
                bottom: 15px !important;
                right: 15px !important;
                font-size: 20px !important;
            }

            #cart-count {
                width: 20px !important;
                height: 20px !important;
                font-size: 10px !important;
                top: -3px !important;
                right: -3px !important;
            }

            .checkout-form input, .checkout-form textarea {
                padding: 10px !important;
                font-size: 0.9rem !important;
            }

            .order-btn-main {
                padding: 12px !important;
                font-size: 0.9rem !important;
            }
        }
    </style>
</head>

<body>

    <header class="main-header" id="main-header"></header>

    <div class="menu-hero">
        <div class="menu-hero-content">
            <h1 class="menu-hero-title">Our Delicious Menu</h1>
            <p class="menu-hero-subtitle">Freshly Baked With Love</p>
        </div>
    </div>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterMenu('all')">All</button>
        <button class="filter-btn" onclick="filterMenu('brownie')">Brownies</button>
        <button class="filter-btn" onclick="filterMenu('bomboloni')">Bomboloni</button>
        <button class="filter-btn" onclick="filterMenu('cookie')">Cookies</button>
        <button class="filter-btn" onclick="filterMenu('cheesecake')">Cheesecakes</button>
        <button class="filter-btn" onclick="filterMenu('muffin')">Muffins</button>
        <button class="filter-btn" onclick="filterMenu('chocolate')">Chocolates</button>
    </div>

    <div class="grid" id="menuGrid">
        <p style="grid-column:1/-1; text-align:center;">Loading Menu...</p>
    </div>

    <div class="fab" onclick="openCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
    </div>

    <footer id="main-footer"></footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="../JS/layout.js?v=1.1.0"></script>
    <script src="../JS/firebase-config.js"></script>
    <script src="../JS/script.js?v=1.1.0"></script>
    <script src="../JS/modal-injector.js?v=1.1.0"></script>
    <script src="../JS/modal-handler.js?v=1.1.0"></script>
    <script src="../JS/delivery-map.js?v=1.1.0"></script>
    <script src="../JS/bill.js?v=1.1.0"></script>

</body>
</html>
